<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>LuckyGroup</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="tip">
                Please choose the CSV file to group :)
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="chooseWrapper">
                <button type="button" class="btn btn-success btn-lg" id="chooseButton">
                    Choose File | <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="rangeChooser">
                <p>Select group count<p>
                <input id="groupRange" type="range" name="range" min="1" max="15" step="1" value="1" />
                <p id="fileName"></p>
                <p id="total"></p>
                <p id="group"></p>
                <p id="upto"></p>
            </div>
        </div>
        <div class="row">
            <div class="btn btn-primary btn-xs center-block" id="slogan">
                <h1>LuckyGroup <sup class="small">2.0</sup></h1>
            </div>
        </div>
        <div class="pagination pagination-large">
        </div>
    </div>


<input id="fileButton" type="file" onchange="getFileContent(this.files)" /> 
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
